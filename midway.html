<!doctype html>
<html>
<head>
<title>중간지점 찾기 - Midway SPA</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6b26e51fb80603c33492a29550bcc9e4&libraries=services"></script>
<script src="js/common.js"></script>
</head>
<body>
	<div id="dim">
		<div id="typeinfo">
			<p>지점명</p>
			<span id="info_cancel">x</span>
			<form id="pointinfo" onsubmit="addPoint(); return false;">
				<input id="info_input" type="text" placeholder="지점 명칭 입력" autocomplete="off">
				<button id="btn_info" type="submit">확인</button>
			</form>
		</div>
	</div>
	<div id="map"></div>
	<div id="search_wrap">
		<p id="logo"><strong>Midway</strong> by <a href="http://j-labs.io" target="_blank">J-LABS</a></p>
		<span id="help">?</span>
		<form id="search_form" onsubmit="searchPlaces(); return false;">
			<input id="search_input" type="text" value="" placeholder="주소, 키워드 검색" autocomplete="off">
			<button id="search_submit" type="submit"><img src="img/icon_search.png" alt="검색 버튼"></button>
		</form>
		<ul id="points_list"></ul>
		<button id="btn_calc">중간 지점 찾기</button>
		<ul id="search_list"></ul>
        <div id="pagination"></div>
	</div>
	<div id="zoom_controls">
		<span onclick="zoomIn()"><img src="img/icon_zoomin.png" alt="확대 버튼"></span>
		<span onclick="zoomOut()"><img src="img/icon_zoomout.png" alt="축소 버튼"></span>
	</div>
</body>
</html>
