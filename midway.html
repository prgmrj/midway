<!doctype html>
<html>
<head>
<title>Midway SPA</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6b26e51fb80603c33492a29550bcc9e4&libraries=services"></script>
<script src="js/common.js"></script>
</head>
<body>
	<div id="map"></div>
	<div id="search_wrap">
		<p id="logo"><strong>Midway</strong> by J-Labs</p>
		<form id="search_form" onsubmit="searchPlaces(); return false;">
			<input id="search_input" type="text" value="" placeholder="주소, 키워드 검색" autocomplete="off">
			<button id="search_submit" type="submit"><img src="img/icon_search.png" alt="검색 버튼"></button>
		</form>
		<ul id="points_list">
			<li><span class="title">포인트 1</span></li>
			<li><span class="title">2</span></li>
			<li><span class="title">3</span></li>
			<li><span class="title">4</span></li>
			<li><span class="title">5</span></li>
			<li><span class="title">6</span></li>
			
		</ul>
		<ul id="search_list"></ul>
        <div id="pagination"></div>
	</div>
	<div id="zoom_controls">
		<span onclick="zoomIn()"><img src="img/icon_zoomin.png" alt="확대 버튼"></span>
		<span onclick="zoomOut()"><img src="img/icon_zoomout.png" alt="축소 버튼"></span>
	</div>
</body>
</html>
